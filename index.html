<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Calculator Lab</title>
    <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <section id="keypad">
            <div id="logo" class="circle">C</div>
            <div class="display"></div>
            <div data-index="0" class="circle">7</div>
            <div data-index="1" class="circle">8</div>
            <div data-index="2" class="circle">9</div>
            <div data-index="3" class="circle">รท</div>
            <div data-index="4" class="circle">4</div>
            <div data-index="5" class="circle">5</div>
            <div data-index="6" class="circle">6</div>
            <div data-index="7" class="circle">X</div>
            <div data-index="8" class="circle">1</div>
            <div data-index="9" class="circle">2</div>
            <div data-index="10" class="circle">3</div>
            <div data-index="11" class="circle">-</div>
            <div data-index="12" class="circle">0</div>
            <div data-index="13" class="circle">.</div>
            <div data-index="14" class="circle">+</div>
            <div data-index="15" class="circle">=</div>
        </section>
        <section id="results">
            <button class="view">View Results</button>
            <button class="clear">Clear Results</button>
            <div class="stored"></div>
        </section>
    </main>
</body>
</html>
